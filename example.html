<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hitarea.js</title>
    <style>
        .main-content { padding: 20px; }
        .el { border: 2px solid blue; }
        .hitarea { border: 1px dashed #ddd; }
    </style>
</head>
<body>
    <div class="main-content">
        <p>some text</p>
        <p>some text</p>
        <img class="el" src="http://placehold.it/50x50">
        <p>some text</p>
        <p>some text</p>
    </div><!-- .main-content -->

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.hitarea.js"></script>

    <script>
        var options = {
            radius: 50
        };

        var enter = function(e) {
            $(e).css('border', '2px solid red'); // use jquery
        };

        var leave = function(e) {
            e.style.border = '2px solid green'; // or use vanilla js
        };

        $('.el').hitarea(enter, leave, options);
    </script>
</body>
</html>
